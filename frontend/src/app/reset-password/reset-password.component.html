<div class="reset_password_form">
    <form>
      <div class="form_title">
        <h3>Forgot Password?</h3>
      </div>
      <div class="message message_success"><span>We just sent a code to example@example.com</span></div>
      <div class="form-group">
  <!--       <label for="reset_code">Reset Code</label> -->
        <input type="text" class="form-control" id="reset_code" placeholder="Code">
      </div> 
          <div class="form-group">
  <!--     <label for="new_password">New Password</label> -->
      <input type="password" class="form-control" id="new_password" placeholder="New Password">
    </div>
          <div class="form-group">
  <!--     <label for="confirm_password">Password</label> -->
      <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password">
    </div>
      <button type="submit" class="btn btn-default form_btn">Reset Password</button>
      <div class="back_link">
        <a href="#">Reset code expired? Get new reset code here</a>
      </div>
    </form>
  </div>
